site_name: grubicy
site_description: Config-driven helpers for signac pipelines with dependencies and migrations
repo_url: https://example.com/grubicy
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: false
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true
            show_root_full_path: false
            show_object_full_path: false
            heading_level: 2
            signature_crossrefs: true
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - CLI: cli.md
  - API: api.md
