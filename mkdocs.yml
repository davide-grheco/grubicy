site_name: grubicy
site_description: Config-driven helpers for signac pipelines with dependencies and migrations
site_url: https://davide-grheco.github.io/grubicy/
repo_url: https://github.com/davide-grheco/grubicy
repo_name: davide-grheco/grubicy
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            members_order: source
            docstring_section_style: table
            signature_crossrefs: true
            heading_level: 2
  - autorefs
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - CLI: cli.md
  - Migrations: migrations.md
  - API: api.md
